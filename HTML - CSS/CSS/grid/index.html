<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>grid + media Query + etiquetas nuevas</title>
  </head>
  <body>
    <!-- En el header de las paginas se ubican botones a otras secciones,
     logo de la pagina, barra de busqueda, sign in/up-->
    <header>
        <h1>Pokemones</h1>
    </header>
    <!--el main es el cuerpo de la pagina donde se ubica todo nuestro contenido-->
    <main>
      <div class="grilla">
        <div class="block block_1">
          <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fassets.stickpng.com%2Fimages%2F580b57fcd9996e24bc43c31a.png&f=1&nofb=1&ipt=ef4a85f9fc299d695986da5a869cb8e71bbb901f0a2a5f91692f781358817f8e" alt="" />
          <h2>coso verde</h2>
        </div>
        <div class="block block_2">
          <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpngimg.com%2Fuploads%2Fpokemon%2Fpokemon_PNG111.png&f=1&nofb=1&ipt=8a28d2d410af5d3bcd05fe271a11c44342d048f3ec524c8e64086e5f5120fb73" alt="" />
          <h2>coso celeste</h2>
        </div>
        <div class="block block_3">
          <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pngplay.com%2Fwp-content%2Fuploads%2F10%2FChikorita-Pokemon-PNG-Background.png&f=1&nofb=1&ipt=8fc5ba1f970d2d894a5d3b1420c0ac845a123736ef43f6df75399849cd77d745" alt="" />
          <h2>pika</h2>
        </div>
      </div>
    </main>
    <!-- pie de pagina en el cual se ubican liks, politicas de privacidad
      autoria de la pagina, etc-->
    <footer>
      <!--los navs en general van a contener liks de redireccionamiento-->
      <nav>
        <h3>Creado por Ariana</h3>
        <div>
          <ul>
            <li><a href="" target="_black">Github</a></li>
          </ul>
        </div>
      </nav>
    </footer>
  </body>
</html>
